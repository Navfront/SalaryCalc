<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#e4e5e9" />
    <meta name="msapplication-navbutton-color" content="#e4e5e9" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#e4e5e9" />
    <meta
      name="keywords"
      content="Табель рабочей недели рассчет заработка подсчет зарплаты график работы переработки больничный простой отпуск на работе праздники сколько заработал"
    />
    <meta
      name="description"
      content="Приложение составляет рабочий табель и считает ежемесячную зарплату. Настройка дня: работа, переработки, отпуска и тд"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Рабочий табель. Составление табеля и подсчет зарплаты.</title>
  </head>
  <body>
    <noscript>Нужно включить java-script для этого приложения!</noscript>
    <div id="root"></div>
    <script>
      let currentTitle = '';
      window.addEventListener('online', () => {
        document.title = currentTitle;
        provider.sync();
      });

      window.addEventListener('offline', () => {
        currentTitle = document.title;
        document.title = `${currentTitle} [offline]`;
      });

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    </script>
  </body>
</html>
